<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PicoScope Signal Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs@3.4.0/dist/vue-chartjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1/dist/vue-resource.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1/dist/vue-resource.min.js"></script>
    


</head>
<body>

    {% if not device_connected %}
        <div style="color: red; text-align: center;">
            <p>Error: Device not connected.</p>
            <button onclick="attemptConnection()">Attempt Connection</button>
            <div id="error"></div>
        </div>
    {% endif %}

    <!-- Add HTML elements -->
    <!-- <div class="container">
        
        <canvas id="line-chart" style="width: 600px; height: 400px;margin: 0 auto;"></canvas>

           <input type="number" id="channelRange" placeholder="Channel Range">
           <input type="number" id="bufferSize" placeholder="Buffer Size">
           <input type="number" id="sampleInterval" placeholder="Sample Interval">
           <button id="updateChartButton">Update Chart</button>
       </div>
       
       <canvas id="signalChart"></canvas>
    <div class="container">
         -->
         <div id="chart-controls">
            <div id="line-chart">
                <div style="width: 600px; height: 400px;margin: 0 auto;">
                    <line-chart v-bind:chart-data="chartData"></line-chart>
                </div>
            </div>
            <input type="number" id="channelRange" placeholder="Channel Range">
            <input type="number" id="bufferSize" placeholder="Buffer Size">
            <input type="number" id="sampleInterval" placeholder="Sample Interval">
            <button id="updateChartButton">Update Chart</button>
        </div>
        
        
           <!-- Settings Section -->
        <div class="settings-section">
            <div>
                    <label for="waveType">Wave Type:</label>
                
                    <select id="waveType">
                        <option>PS4000A_SINE</option>
                        <option>PS4000A_SQUARE</option>
                        <option>PS4000A_TRIANGLE</option>
                        <option>PS4000A_RAMP_UP</option>
                        <option>PS4000A_RAMP_DOWN</option>
                        <option>PS4000A_SINC</option>
                        <option>PS4000A_GAUSSIAN</option>
                        <option>PS4000A_HALF_SINE</option>
                        <option>PS4000A_DC_VOLTAGE</option>
                        <option>PS4000A_WHITE_NOISE</option>
                        <option>PS4000A_PRBS</option>
                        <option>PS4000A_PULSE</option>
                        <option>PS4000A_MAX_WAVE_TYPES</option>
                        <!-- ... other options ... -->
                    </select>
            </div>   
                
            <div>
                <label for="startFreq">Start Frequency:</label>
                <input type="text" id="startFreq">
            </div>
            <div>
                <label for="stopFreq">Stop Frequency:</label>
                <input type="text" id="stopFreq">
            </div>
        
            <div>
                <label for="increment">Increment:</label>
                <input type="text" id="increment" value="0">	
            </div>   
            <div>
                <label for="dwellTime">Dwell Time:</label>
                <input type="text" id="dwellTime" value="1">
            </div>

            <div>
                <label for="sweepType">Sweep Type:</label>
                <select id="sweepType">
                    <option>UP</option>
                    <option>DOWN</option>
                    <option>UPDOWN</option>
                    <option>DWONUP</option>
                    
                    <!-- ... other options ... -->
                </select>

            </div>

            <div>
                <label for="peakToPeakVoltage">peak To Peak Voltage</label>
                <input type="text" id="peakToPeakVoltage" value="2000000">
            </div>
            <div>

                <div>
                    <button id="setSignalGeneratorButton">Set Signal Generator</button>
                </div>
                
                <!-- ... other options ... -->
            </select>

      
        </div>

        
     
    </div>


    
</body>
</html>
